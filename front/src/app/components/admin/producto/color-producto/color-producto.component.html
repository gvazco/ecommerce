<app-aside></app-aside>

<div class="page-title-overlap bg-accent pt-4">
  <app-jumbo></app-jumbo>
</div>

<div class="container mb-5 pb-3">
  <div class="bg-light box-shadow-lg rounded-lg overflow-hidden">
    <div class="row">
      <!-- Sidebar-->
      <aside class="col-lg-4">
        <app-menu></app-menu>
      </aside>
      <!-- Content-->
      <section class="col-lg-8 pt-lg-4 pb-4 mb-3">
        <div class="pt-2 px-4 pl-lg-0 pr-xl-5">
          <div class="row">
      
            <div class="col-lg-12">
                <div  class="border-bottom mt-lg-2 pb-2 mb-4">
                    <h1 class="mt-lg-4">Colores del producto</h1>
                      <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
                        <p class="text-muted">Listado de opciones para el producto.</p>
                        <div class="btn-group" role="group" aria-label="Solid button group">
                          
                          <a [routerLink]="['/admin/productos']" class="btn btn-dark btn-sm" style="    padding-top: 10px;"> <span class="czi-reply"></span> Regresar</a>
                        </div>
                        
                      </div>
                    
                </div>

                <div class="row">
                  <div class="col-lg-10 form-group">
                    <form #colorForm="ngForm" (ngSubmit)="onSubmit(colorForm)">
                      <div class="btn-group mr-2 mb-2" role="group" aria-label="Apply settings" style="width: 100%;">
                            <input type="text" class="form-contorl" name="titulo" [(ngModel)]="titulo" style="padding-left: 10px;width: 100%" required autocomplete="off" placeholder="Titulo">
                            <input type="hidden" id="color-data" name="color" [(ngModel)]="color">
                            <input id="color-picker" value="#2986cc" required/>
                          <button type="submit" class="btn btn-info">
                            <i class="czi-add"></i> Agregar
                        </button>
                      </div>
                     </form>
                  </div>
                  <div class="col-lg-10" *ngIf="count_color == 0">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      <span class="font-weight-medium">Mensaje:</span> No hay ningun color en este producto.
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                  </div>
                  <div class="col-lg-10" *ngIf="msm_error">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      <span class="font-weight-medium">Mensaje:</span> {{msm_error}}.
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                  </div>
                  <div class="col-lg-10" *ngIf="count_color > 0">
                    <div class="table-responsive">
                      <table class="table table-striped table-sm">
                        <thead>
                          <tr>
                            <th class="text-center">Item</th>
                            <th class="text-center">Preview</th>
                            <th class="text-center">Eliminar</th>
                          </tr>
                        </thead>
                        <tbody *ngFor="let item of colores">
                          <tr>
                            <td class="text-center">{{item.titulo}}</td>
                           <td [style.background]="item.color" [style.color]="item.color" class="text-center">color</td>
                            <td class="text-center">
                              <button class="btn btn-danger btn-sm" (click)="eliminar(item._id)">Eliminar</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </div>
      
              
          </div>
         
        </div>
      </section>
    </div>
  </div>
</div>
<app-foot></app-foot>
