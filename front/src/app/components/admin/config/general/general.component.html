<app-aside></app-aside>

<div class="page-title-overlap bg-accent pt-4">
  <app-jumbo></app-jumbo>
</div>

<div class="container mb-5 pb-3">
  <div class="bg-light box-shadow-lg rounded-lg overflow-hidden">
    <div class="row">
      <!-- Sidebar-->
      <aside class="col-lg-4">
        <app-menu></app-menu>
      </aside>
      <!-- Content-->
      <section class="col-lg-8 pt-lg-4 pb-4 mb-3">
        <div class="pt-2 px-4 pl-lg-0 pr-xl-5">
          <div class="row">
          
      
              <div class="col-lg-12">
                  <div class="border-bottom mt-lg-2 pb-2 mb-5">
                      <h1 class="mt-lg-4">Configuraciones</h1>
                      <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
                        <p class="text-muted">Datos generales de todo el ecommerce.</p>
                       
                      </div>
                      
                  </div>
              </div>
              <div class="col-lg-12 form-group" *ngIf="msm_success">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    Se actualizó los datos de las configuraciones correctamente.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
              </div>
              <div class="col-lg-12 form-group" *ngIf="msm_error">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    Ocurrió un error al guardar las configuraciones.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
              </div>
              <div class="col-lg-12">
                <form #generalForm="ngForm" (ngSubmit)="onSubmit(generalForm)">
                    <div class="card border-0 box-shadow">
                   
                        <div class="card-body" >
                            <div class="tab-content" style="margin-top: 20px;">
                                <div class="tab-pane fade active show">
                                    <div class="form-group row align-items-center">
                                        <label class="col-md-2 col-form-label font-weight-medium" for="text-input">Razón social</label>
                                        <div class="col-md-10">
                                            <input class="form-control" type="text" placeholder="Nombre de la empresa" #titulo="ngModel" name="titulo" [(ngModel)]="general.titulo">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row align-items-center" id="logo-container">
                                        <label class="col-md-2 col-form-label font-weight-medium" for="text-input">Logo</label>
                                        <div class="col-md-10">
                                            <!-- Drag and drop file upload -->
                                            <div class="cz-file-drop-area">
                                              
                                                <div class="cz-file-drop-preview img-thumbnail rounded">
                                                    <img [src]="imgSelect_logo ||url+'congeneral/resources/thumbnails/'+general.logo" alt="04.jpg">
                                                </div>
                                                <input type="file" class="cz-file-drop-input" (change)="imgSelected_logo($event)">
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row align-items-center" id="logo-container">
                                        <label class="col-md-2 col-form-label font-weight-medium" for="text-input">Favicon</label>
                                        <div class="col-md-10">
                                            <!-- Drag and drop file upload -->
                                            <div class="cz-file-drop-area">
                                                <div class="cz-file-drop-preview img-thumbnail rounded">
                                                    <img [src]="imgSelect_favicon ||url+'congeneral/resources/thumbnails/'+general.favicon" alt="04.jpg">
                                                </div>
                                                
                                                <input type="file" class="cz-file-drop-input" (change)="imgSelected_favicon($event)">
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row align-items-center">
                                        <label class="col-md-2 col-form-label font-weight-medium" for="text-input">Copy Right</label>
                                        <div class="col-md-10">
                                            <input class="form-control" type="text" placeholder="Texto de pié de página" #cr="ngModel" name="cr" [(ngModel)]="general.cr">
                                        </div>
                                    </div>
                                    <div class="form-group row align-items-center">
                                        <label class="col-md-2 col-form-label font-weight-medium" for="text-input">Telefonos</label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col">
                                                    <input class="form-control" type="number" placeholder="Telefono 1" #telefono_uno="ngModel" name="telefono_uno" [(ngModel)]="general.telefono_uno">
                                                </div>
                                                <div class="col">
                                                    <input class="form-control" type="number" placeholder="Telefono 2" #telefono_dos="ngModel" name="telefono_dos" [(ngModel)]="general.telefono_dos">
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    <div class="form-group row align-items-center">
                                        <label class="col-md-2 col-form-label font-weight-medium" for="text-input">Correos</label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col">
                                                    <input class="form-control" type="email" placeholder="Email 1" #email_uno="ngModel" name="email_uno" [(ngModel)]="general.email_uno">
                                                </div>
                                                <div class="col">
                                                    <input class="form-control" type="email" placeholder="Email 2" #email_dos="ngModel" name="email_dos" [(ngModel)]="general.email_dos">
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-2 col-form-label font-weight-medium" for="textarea-input">Dirección</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control" id="textarea-input" rows="3" placeholder="Dirección de la tienda." #direccion="ngModel" name="direccion" [(ngModel)]="general.direccion"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-2 col-form-label font-weight-medium" for="textarea-input">Horarios</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control" id="textarea-input" rows="2" placeholder="Horarios de atención." #horarios="ngModel" name="horarios" [(ngModel)]="general.horarios"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-2 col-form-label font-weight-medium" for="textarea-input">Mapa (iframe)</label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <textarea class="form-control" id="textarea-input" rows="6" placeholder="Código de google maps." #iframe_mapa="ngModel" name="iframe_mapa" [(ngModel)]="general.iframe_mapa" (keyup)="onkey_iframe(general.iframe_mapa)"></textarea>
                                                </div>
                                                <div class="col-md-12" id="content-mapa">

                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="form-group row align-items-center">
                                        <label class="col-md-2 col-form-label font-weight-medium" for="text-input">Facebook</label>
                                        <div class="input-group col-md-10 input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                  <i class="czi-facebook"></i>
                                                </span>
                                              </div>
                                            <input class="form-control" type="text" placeholder="Enlace de pagina en facebook" #facebook="ngModel" name="facebook" [(ngModel)]="general.facebook">
                                        </div>
                                    </div>
                                    <div class="form-group row align-items-center">
                                        <label class="col-md-2 col-form-label font-weight-medium" for="text-input">Instagram</label>
                                        <div class="col-md-10 input-group ">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                  <i class="czi-instagram"></i>
                                                </span>
                                              </div>
                                            <input class="form-control" type="text" placeholder="Enlace de pagina en instagram" #instagram="ngModel" name="instagram" [(ngModel)]="general.instagram">
                                        </div>
                                    </div>
                                    <div class="form-group row align-items-center">
                                        <label class="col-md-2 col-form-label font-weight-medium" for="text-input">Youtube</label>
                                        <div class="col-md-10 input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                  <i class="czi-youtube"></i>
                                                </span>
                                              </div>
                                            <input class="form-control" type="text" placeholder="Enlace de pagina en instagram" #youtube="ngModel" name="youtube" [(ngModel)]="general.youtube">
                                        </div>
                                    </div>
                                    <div class="form-group row align-items-center">
                                        <label class="col-md-2 col-form-label font-weight-medium" for="text-input">Twitter</label>
                                        <div class="col-md-10 input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                  <i class="czi-twitter"></i>
                                                </span>
                                              </div>
                                            <input class="form-control" type="text" placeholder="Enlace de pagina en instagram" #twitter="ngModel" name="twitter" [(ngModel)]="general.twitter">
                                        </div>
                                    </div>
                                </div>
                            </div>   
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary btn-sm mb-2 mr-1" type="submit">Actualizar</button>
                        </div>
                    </div>
                </form>
              </div>
          </div>
         
        </div>
      </section>
    </div>
  </div>
</div>
<app-foot></app-foot>
